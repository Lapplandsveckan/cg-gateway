name: Lint and Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
        - name: Clone codebase
          uses: actions/checkout@v2

        - name: Setup node
          uses: actions/setup-node@v2
          with:
            node-version: 16
            cache: 'yarn'

        - name: Install project dependencies
          run: yarn install --prefer-offline

        - name: Lint
          run: yarn lint

        - name: Test
          run: yarn test